<div id="match" class="page">
    <div class="page--wrapper">
        <div class="page--body">
            <!-- countdown component -->
            <div id="countdown" ng-show="countdownInProgress" class="page--component">
                {{ startCountdownText }}
            </div>

            <!-- match component -->
            <div id="match-in-progress" ng-show="!countdownInProgress" class="page--component">
                <!-- Top centered columns with player-enemy data-->
                <!-- Top centered columns with player-enemy data-->
                <div class="centered-columns">
                    <div class="centered-columns--pair">
                        <div class="centered-columns--column">
                            <div class="big-text ellipsize">{{userGlobal.points}}</div>
                        </div>
                        <div class="centered-columns--column">
                            <div class="big-text ellipsize">{{enemyGlobal.points}}</div>
                        </div>
                    </div>

                    <div class="centered-columns--pair">
                        <div class="centered-columns--column ellipsize">
                            {{user.nickname}}
                        </div>
                        <div class="centered-columns--column ellipsize">
                            {{enemy.nickname}}
                        </div>
                    </div>

                    <div class="centered-columns--pair">
                        <div class="centered-columns--column ellipsize" ng-class="userTimerAnimation">
                            <i class="far fa-clock"></i>
                            {{timerFormatter(userTimerValue)}}
                        </div>

                        <div class="centered-columns--column ellipsize" ng-class="enemyTimerAnimation">
                            <i class="far fa-clock"></i>
                            {{timerFormatter(enemyTimerValue)}}
                        </div>
                    </div>
                </div>

                <!-- Playground module -->
                <div class="playground">
                    <table class="playground--table">
                        <tr>
                            <td>
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-00">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-01">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-02">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-03">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-04">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td>
                                <div class="playground--tile-placeholder"></div>
                            </td>
                        </tr>

                        <tr>
                            <td id="start-30">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="tile-00">
                                <div ng-class="tilesCss[0][0]"></div>
                            </td>
                            <td id="tile-01">
                                <div ng-class="tilesCss[0][1]"></div>
                            </td>
                            <td id="tile-02">
                                <div ng-class="tilesCss[0][2]"></div>
                            </td>
                            <td id="tile-03">
                                <div ng-class="tilesCss[0][3]"></div>
                            </td>
                            <td id="tile-04">
                                <div ng-class="tilesCss[0][4]"></div>
                            </td>
                            <td id="start-10">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                        </tr>

                        <tr>
                            <td id="start-31">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="tile-10">
                                <div ng-class="tilesCss[1][0]"></div>
                            </td>
                            <td id="tile-11">
                                <div ng-class="tilesCss[1][1]"></div>
                            </td>
                            <td id="tile-12">
                                <div ng-class="tilesCss[1][2]"></div>
                            </td>
                            <td id="tile-13">
                                <div ng-class="tilesCss[1][3]"></div>
                            </td>
                            <td id="tile-14">
                                <div ng-class="tilesCss[1][4]"></div>
                            </td>
                            <td id="start-11">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                        </tr>

                        <tr>
                            <td id="start-32">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="tile-20">
                                <div ng-class="tilesCss[2][0]"></div>
                            </td>
                            <td id="tile-21">
                                <div ng-class="tilesCss[2][1]"></div>
                            </td>
                            <td id="tile-22">
                                <div ng-class="tilesCss[2][2]"></div>
                            </td>
                            <td id="tile-23">
                                <div ng-class="tilesCss[2][3]"></div>
                            </td>
                            <td id="tile-24">
                                <div ng-class="tilesCss[2][4]"></div>
                            </td>

                        <tr>

                            <td id="tile-30">

                            <td id="tile-31">
                                <div ng-class="tilesCss[3][1]"></div>
                            </td>
                            <td id="tile-32">
                                <div ng-class="tilesCss[3][2]"></div>
                            </td>
                            <td id="tile-33">
                                <div ng-class="tilesCss[3][3]"></div>
                            </td>
                            <td id="tile-34">
                                <div ng-class="tilesCss[3][4]"></div>
                            </td>
                            <td id="start-13">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                        </tr>

                        <tr>
                            <td id="start-34">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="tile-40">
                                <div ng-class="tilesCss[4][0]"></div>
                            </td>
                            <td id="tile-41">
                                <div ng-class="tilesCss[4][1]"></div>
                            </td>
                            <td id="tile-42">
                                <div ng-class="tilesCss[4][2]"></div>
                            </td>
                            <td id="tile-43">
                                <div ng-class="tilesCss[4][3]"></div>
                            </td>
                            <td id="tile-44">
                                <div ng-class="tilesCss[4][4]"></div>
                            </td>
                            <td id="start-14">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-20">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-21">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-22">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-23">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td id="start-24">
                                <div class="playground--tile-placeholder"></div>
                            </td>
                            <td>
                                <div class="playground--tile-placeholder"></div>
                            </td>
                        </tr>
                    </table>

                    <!-- Enemy roby in automatic movement-->
                    <img id="enemy-roby-00" ng-src="img/{{enemiesRoby[0][0].image}}.png" alt="Roby enemy 00"
                         class="roby-automove" ng-show="enemiesRoby[0][0].show"/>
                    <img id="enemy-roby-01" ng-src="img/{{enemiesRoby[0][1].image}}.png" alt="Roby enemy 01"

                    <img id="enemy-roby-13" ng-src="img/{{enemiesRoby[1][3].image}}.png" alt="Roby enemy 13"
                         class="roby-automove" ng-show="enemiesRoby[1][3].show"/>
                    <img id="enemy-roby-14" ng-src="img/{{enemiesRoby[1][4].image}}.png" alt="Roby enemy 14"
                         class="roby-automove" ng-show="enemiesRoby[1][4].show"/>

                    <img id="enemy-roby-20" ng-src="img/{{enemiesRoby[2][0].image}}.png" alt="Roby enemy 20"
                         class="roby-automove" ng-show="enemiesRoby[2][0].show"/>
                    <img id="enemy-roby-21" ng-src="img/{{enemiesRoby[2][1].image}}.png" alt="Roby enemy 21"

                    <img id="enemy-roby-22" ng-src="img/{{enemiesRoby[2][2].image}}.png" alt="Roby enemy 22"

                    <img id="enemy-roby-23" ng-src="img/{{enemiesRoby[2][3].image}}.png" alt="Roby enemy 23"

                    <img id="enemy-roby-24" ng-src="img/{{enemiesRoby[2][4].image}}.png" alt="Roby enemy 24"

                    <img id="enemy-roby-30" ng-src="img/{{enemiesRoby[3][0].image}}.png" alt="Roby enemy 30"

                    <img id="enemy-roby-31" ng-src="img/{{enemiesRoby[3][1].image}}.png" alt="Roby enemy 31"
                         class="roby-automove" ng-show="enemiesRoby[3][1].show"/>
                    <img id="enemy-roby-32" ng-src="img/{{enemiesRoby[3][2].image}}.png" alt="Roby enemy 32"

                    <img id="enemy-roby-33" ng-src="img/{{enemiesRoby[3][3].image}}.png" alt="Roby enemy 33"

                    <img id="enemy-roby-34" ng-src="img/{{enemiesRoby[3][4].image}}.png" alt="Roby enemy 34"

                    <!-- Player roby in automatic movement-->
                    <img id="player-roby" ng-src="img/{{playerRoby.image}}.png" alt="Roby"
                         class="roby-automove" ng-show="playerRoby.show"/>
                </div>
            </div>
        </div>
    </div>

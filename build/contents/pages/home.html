<!-- Schermata principale dell'app. Contiene il menÃ¹ principale di navigazione -->
<div id="home" class="page">
    <div class="page--wrapper">
        <div class="page--header">
            <h1 class="floating-up-animation ellipsize">{{ 'APP_NAME_SHORT' | translate }}</h1>
        </div>

        <div class="page--body">
            <ul class="list">
                <li class="list--simple-element">
                    <button class="navigation--button" ng-click="goToRules()">{{ 'HOW_TO_PLAY' | translate }}</button>
                </li>
                <li class="list--simple-element">
                    <button class="navigation--button" ng-click="goToRMMaking()">{{ 'RANDOM_MATCH' | translate }}</button>
                </li>
                <li class="list--simple-element">
                    <button class="navigation--button" ng-click="goToCMMaking()">{{ 'CUSTOM_MATCH' | translate }}</button>
                </li>
                <li class="list--simple-element">
                    <button class="navigation--button" ng-click="goToAMMaking()">{{ 'AGA_MATCH' | translate }}</button>
                </li>
                <li class="list--simple-element">
                    <button class="navigation--button" ng-click="goToBootcamp()">{{ 'BOOT_CAMP' | translate }}</button>
                </li>
                <li class="list--simple-element">
                    <button class="navigation--button" ng-click="goToRankings()">{{ 'RANKINGS' | translate }}</button>
                </li>
                <li class="list--simple-element">
                    <button class="navigation--button" ng-click="goToLoginProfile()">{{ loginOrProfile }}</button>
                </li>
                <li class="list--simple-element" ng-show="connected">
                    <div ng-class="(connected ? 'flashing-animation' : '')">
                        {{ 'NOTIF_GENERAL' | translate: {'totalMatches': totalMatches, 'connectedPlayers': connectedPlayers} }}
                    </div>
                </li>
                <li class="list--simple-element" ng-hide="connected">
                    <div ng-class="(connected !== true ? 'flashing-animation' : '')">{{ 'NOTIF_OFFLINE' | translate }}</div>
                </li>
            </ul>
        </div>

        <div class="page--push"></div>
    </div>

    <div class="page--footer">
        <div class="page--footer-column-left ellipsize">
            <button class="page--footer-button" ng-click="toggleBase()">
                <i class="page--footer-icons" ng-class="basePlaying ? 'fas fa-volume-up': 'fas fa-volume-mute'"></i>
            </button>
            <button class="page--footer-button" ng-click="openLanguageModal()">
                <i class="page--footer-icons fas"
                   ng-class="('LANGUAGE' | translate) == 'it' ? 'fa-globe-europe' : 'fa-globe-americas'"></i>
            </button>
        </div>
        <div class="page--footer-column-right ellipsize">
            <button class="page--footer-button" ng-click="goToLoginProfile()"> <span class="ellipsize">
                <i ng-class="userLogged ? 'fas fa-user-circle': 'far fa-user-circle'"
                   class="page--footer-icons"></i> {{ userNickname }} </span>
            </button>
        </div>
    </div>

    <!-- Language modal -->
    <div class="modal" ng-show="languageModal">
        <div class="modal--content">
            <p>{{ 'LANG_DESC' | translate }}</p>
            <ul class="list">
                <li class="list--simple-element">
                    <button class="modal--button-language" ng-click="changeLanguage('it')">
                        {{ 'LANG_ITALIAN' | translate }}
                    </button>
                </li>
                <li class="list--simple-element">
                    <button class="modal--button-language" ng-click="changeLanguage('en')">
                        {{ 'LANG_ENGLISH' | translate }}
                    </button>
                </li>
                <li class="list--simple-element">
                    <button class="modal--button-language" ng-click="changeLanguage('hu')">
                        {{ 'LANG_HUNGARIAN' | translate }}
                    </button>
                </li>
            </ul>
            <div class="modal--buttons-container">
                <button class="modal--button-primary" ng-click="closeLanguageModal()">{{ 'OK' | translate }}</button>
            </div>
        </div>
    </div>

    <!-- No connection modal -->
    <div class="modal" ng-show="noOnlineModal">
        <div class="modal--content">
            <p>{{ noOnlineModalText }}</p>
            <div class="modal--buttons-container">
                <button class="modal--button-primary" ng-click="closeNoConnectionModal()">{{ 'OK' | translate }}</button>
            </div>
        </div>
    </div>
</div>
